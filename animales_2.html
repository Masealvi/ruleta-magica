<!DOCTYPE html>
<html>
    <head>
        <title>SONIDOS ONOMATOPÉYICOS DE ANIMALES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container"><br/>
            <div class="form-control bg-success">
                <h4 class="text-center text-white">SONIDOS ONOMATOPÉYICOS DE ANIMALES</h4>
            </div><br>
            <div class="row">
                <div class="col-lg-4">
                    <img src="images/animales/elefante_1.png" alt="elefante" class="vocales"/>
                </div>
                <div class="col-lg-4">
                    <img src="images/animales/gallina.png" alt="gallina" class="vocales"/>
                </div>
                <div class="col-lg-4">
                    <img src="images/animales/gallo.png" alt="gallo" class="vocales"/>
                </div>
                <div class="col-lg-4"><br/>
                    <img src="images/animales/gato.png" alt="gato" class="vocales"/>
                </div>
                <div class="col-lg-4"><br/>
                    <img src="images/animales/grillo.png" alt="grillo" class="vocales"/>
                </div>
                <div class="col-lg-4"><br/>
                    <img src="images/animales/lobo.png" alt="lobo" class="vocales"/>
                </div>
            </div><br/>
            <a href="animales_1.html" class="btn btn-outline-danger">ATRÁS</a>
            <a href="animales_3.html" class="btn btn-outline-success">SIGUIENTE</a>
        </div>
        <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script>
            function audio(e) {
                var reproducir = new Audio();
                reproducir.src = e;
                reproducir.play();
            }
            window.addEventListener("load", function () {
                document.querySelectorAll("body img")[0].addEventListener("click", function () {
                    audio("audios/animales/ELEPHANT.mp3");
                }, false);
                document.querySelectorAll("body img")[1].addEventListener("click", function () {
                    audio("audios/animales/gallina.mp3");
                }, false);
                document.querySelectorAll("body img")[2].addEventListener("click", function () {
                    audio("audios/animales/gallo.mp3");
                }, false);
                document.querySelectorAll("body img")[3].addEventListener("click", function () {
                    audio("audios/animales/gato.mp3");
                }, false);
                document.querySelectorAll("body img")[4].addEventListener("click", function () {
                    audio("audios/animales/grillo.mp3");
                }, false);
                document.querySelectorAll("body img")[5].addEventListener("click", function () {
                    audio("audios/animales/lobo.mp3");
                }, false);
            }, false);
        </script>
    </body>
</html>
