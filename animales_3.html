<!DOCTYPE html>
<html>
    <head>
        <title>SONIDOS ONOMATOPÉYICOS DE ANIMALES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container"><br/>
            <div class="form-control bg-success">
                <h4 class="text-center text-white">SONIDOS ONOMATOPÉYICOS DE ANIMALES</h4>
            </div><br>
            <div class="row">
                <div class="col-lg-4">
                    <img src="images/animales/loro.png" alt="loro" class="vocales"/>
                </div>
                <div class="col-lg-4">
                    <img src="images/animales/mono_1.png" alt="mono" class="vocales"/>
                </div>
                <div class="col-lg-4">
                    <img src="images/animales/oveja_1.png" alt="oveja" class="vocales"/>
                </div>
                <div class="col-lg-4"><br/>
                    <img src="images/animales/pato.png" alt="pato" class="vocales"/>
                </div>
                <div class="col-lg-4"><br/>
                    <img src="images/animales/perro.png" alt="perro" class="vocales"/>
                </div>
                <div class="col-lg-4"><br/>
                    <img src="images/animales/pollito.png" alt="pollito" class="vocales"/>
                </div>
            </div><br/>
            <a href="animales_2.html" class="btn btn-outline-danger">ATRÁS</a>
            <a href="animales_4.html" class="btn btn-outline-success">SIGUIENTE</a>
        </div>
        <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script>
            function audio(e) {
                var reproducir = new Audio();
                reproducir.src = e;
                reproducir.play();
            }
            window.addEventListener("load", function () {
                document.querySelectorAll("body img")[0].addEventListener("click", function () {
                    audio("audios/animales/loro.mp3");
                }, false);
                document.querySelectorAll("body img")[1].addEventListener("click", function () {
                    audio("audios/animales/mono.mp3");
                }, false);
                document.querySelectorAll("body img")[2].addEventListener("click", function () {
                    audio("audios/animales/oveja.mp3");
                }, false);
                document.querySelectorAll("body img")[3].addEventListener("click", function () {
                    audio("audios/animales/pato.mp3");
                }, false);
                document.querySelectorAll("body img")[4].addEventListener("click", function () {
                    audio("audios/animales/perro.mp3");
                }, false);
                document.querySelectorAll("body img")[5].addEventListener("click", function () {
                    audio("audios/animales/pollito.mp3");
                }, false);
            }, false);
        </script>
    </body>
</html>
