<!DOCTYPE html>
<html>
    <head>
        <title>SONIDOS ONOMATOPÉYICOS DE ANIMALES</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <div class="container"><br/>
            <div class="form-control bg-success">
                <h4 class="text-center text-white">SONIDOS ONOMATOPÉYICOS DE ANIMALES</h4>
            </div><br>
            <div class="row">
                <div class="col-lg-4">
                    <img src="images/animales/raton.png" alt="raton" class="vocales"/>
                </div>
                <div class="col-lg-4">
                    <img src="images/animales/sapo.png" alt="sapo" class="vocales"/>
                </div>
                <div class="col-lg-4">
                    <img src="images/animales/tigre.png" alt="tigre" class="vocales"/>
                </div>
                <div class="col-lg-4"><br/>
                    <img src="images/animales/vaca.png" alt="vaca" class="vocales"/>
                </div>
            </div><br/>
            <a href="index.html" class="btn btn-outline-danger">IR A RULETA</a>
        </div>
        <script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script>
            function audio(e) {
                var reproducir = new Audio();
                reproducir.src = e;
                reproducir.play();
            }
            window.addEventListener("load", function () {
                document.querySelectorAll("body img")[0].addEventListener("click", function () {
                    audio("audios/animales/rata.mp3");
                }, false);
                document.querySelectorAll("body img")[1].addEventListener("click", function () {
                    audio("audios/animales/sapo.mp3");
                }, false);
                document.querySelectorAll("body img")[2].addEventListener("click", function () {
                    audio("audios/animales/tigre.mp3");
                }, false);
                document.querySelectorAll("body img")[3].addEventListener("click", function () {
                    audio("audios/animales/vaca.mp3");
                }, false);
            }, false);
        </script>
    </body>
</html>
